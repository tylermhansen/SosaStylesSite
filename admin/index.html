<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Ensure GitHub auth is used, not Netlify
    if (window.CMS) {
      window.CMS.init({
        backend: {
          name: 'github',
          repo: 'tylermhansen/SosaStylesSite',
          branch: 'main'
        }
      });
    }
  </script>
</body>
</html>
