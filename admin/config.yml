backend:
  name: git-gateway
  branch: main

media_folder: assets/uploads
public_folder: /assets/uploads

collections:
  - name: "portfolio"
    label: "Portfolio"
    files:
      - name: "portfolio"
        label: "Portfolio Items"
        file: "_data/portfolio.yml"
        format: "yaml"
        fields:
          - label: "Portfolio Items"
            name: "items"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - { label: "Featured Image", name: "src", widget: "image" }
              - label: "Gallery Images"
                name: "images"
                widget: list
                field: { label: "Image", name: "item", widget: "image" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Package", name: "package", widget: "select", options: ["Classic", "Editorial"] }
              - { label: "Date", name: "date", widget: "string", hint: "Format: [Month] [Day], [Year] (e.g., June 15, 2024)" }
              - { label: "Photography", name: "photography", widget: "string", hint: "Who took the photos? (e.g., Jane Doe Photography)" }

  - name: "site"
    label: "Site Settings"
    files:
      - name: "homepage"
        label: "Homepage"
        file: "_config.yml"
        format: "yaml"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Page Title", name: "page_title", widget: "string" }
          - { label: "Page Description", name: "page_description", widget: "text" }
          - { label: "Hero Image", name: "hero_image", widget: "image", hint: "Homepage hero image URL or upload." }
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
          - { label: "Hero CTA", name: "hero_cta", widget: "string" }
          - { label: "Section 1 Title", name: "section1_title", widget: "string" }
          - { label: "Section 1 Text", name: "section1_text", widget: "text" }
          - { label: "Featured Title", name: "featured_title", widget: "string" }
          - { label: "About Title", name: "about_title", widget: "string" }
          - { label: "About Text", name: "about_text", widget: "text" }
          - { label: "Investment Title", name: "investment_title", widget: "string" }

          # --- Brand Section ---
          - label: "Brand Settings"
            name: "brand"
            widget: "object"
            fields:
              - { label: "Brand Name", name: "name", widget: "string" }
              - { label: "Brand Location", name: "location", widget: "string" }
              - label: "Palette"
                name: "palette"
                widget: "object"
                fields:
                  - { label: "Cream", name: "cream", widget: "string", default: "#F7EFE6" }
                  - { label: "Charcoal", name: "charcoal", widget: "string", default: "#222222" }
                  - { label: "Champagne", name: "champagne", widget: "string", default: "#D9CDBA" }
              - label: "Fonts"
                name: "fonts"
                widget: "object"
                fields:
                  - { label: "Heading Font", name: "heading", widget: "string", default: "Cormorant Garamond" }
                  - { label: "Body Font", name: "body", widget: "string", default: "Inter" }

          # --- Social Section ---
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }
